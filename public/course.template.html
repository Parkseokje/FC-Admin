<div class="panel panel-default" data-id="{{course_id}}" data-group-id="{{course_group_id}}">
  <div class="panel-heading" role="tab" id="headingOne">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#course-list" href="#course_{{course_id}}" aria-expanded="true" aria-controls="course_{{course_id}}">
        <i class="more-less glyphicon glyphicon-plus"></i>
        <span class="handle ui-sortable-handle">
          <i class="fa fa-ellipsis-v"></i> &nbsp; {{course_name}}
        </span>
      </a>
    </h4>
  </div>
  <div id="course_{{course_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-8">
          <div class="form-group">
            <label>강의제목</label>
            <p>{{course_name}}</p>
          </div>
          <div class="form-group">
            <label>강의설명</label>
            <p>{{{course_desc}}}</p>
          </div>
          <div class="form-group">
            <label>강의 평점</label>
            <p><span class="ratings {{star-rating course_rate}}"></span> ( {{course_rate}} )</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>강사</label>
            <p>{{teacher_name}}</p>
          </div>
          <div class="form-group">
            <label>강사 평점</label>
            <p><span class="ratings {{star-rating teacher_rate}}"></span> ( {{teacher_rate}} )</p>
          </div>
          <div class="form-group">
            <button class="btn btn-warning" data-toggle="modal" data-target="#modifyCourse"><i class="fa fa-pencil"></i> 수정하기</button>
            <button class="btn btn-danger btn-delete-course"><i class="fa fa-remove"></i> 삭제하기</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="session-group-btn pull-left">
        <button class="btn btn-sm btn-default btn-create-video" data-course-id="{{course_id}}">
          <i class="fa fa-plus"></i> &nbsp;
          비디오
        </button>
        <button class="btn btn-sm btn-default btn-create-quiz" data-course-id="{{course_id}}">
          <i class="fa fa-plus"></i> &nbsp;
          퀴즈
        </button>
        <button class="btn btn-sm btn-default btn-create-final" data-course-id="{{course_id}}">
          <i class="fa fa-plus"></i> &nbsp;
          테스트
        </button>
        <button class="btn btn-sm btn-default btn-create-checklist" data-course-id="{{course_id}}">
          <i class="fa fa-plus"></i> &nbsp;
          체크리스트
        </button>
      </div>
      <div class="clearfix"></div>
      <br>
      <ul class="session-content list-group">
      </ul>
    </div>
  </div>
</div>
